<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/checkBo.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/media.css">
    <title>WellnessLiving</title>
  </head>
  <body class="page">
    <div class="page__wrapper">

      <main>
        <div class="main__wrapper">
          <div class="main__container container d-flex justify-content-end">

            <div class="main__inner">
              <div class="main__title-block">
                <h4>Upgrade to Customize Your Achieve Client App</h4>
                <p>Choose a plan to get an accsess to customization settings:</p>
              </div>
              <div class="main__inner-items">

                <div class='rotate'><h5 class='r-single'>Most popular</h5></div>

                <div class="main__item dflex" id="pro-block">
                  <div class="main__info-block">
                    <h5>Pro</h5>
                    <p>40$/month</p>
                    <div class="main__checkbox-inner">
                      <p>Everything included in <span class="main__span">Basic</span> plus:</p>
                      <div class="main__checkbox-item">
                        <input  id="check1" type="checkbox" class="main__checkbox">
                        <label class="check-label" for="check1">Configure Colors and Splash Screen</label>
                      </div>
                      <div class="main__checkbox-item">
                        <input id="check2" type="checkbox" class="main__checkbox">
                        <label class="check-label" for="check2">Equipment and Asset Booking</label>
                      </div>
                      <div class="main__checkbox-item">
                        <input  id="check3" type="checkbox" class="main__checkbox">
                        <label class="check-label" for="check3">Events, Enrollments and Workshop Booking</label>
                      </div>
                      <div class="main__checkbox-item">
                        <input id="check4" type="checkbox" class="main__checkbox">
                        <label class="check-label" for="check4">On-Demand and Automatic Push Notifications</label>
                      </div>
                    </div>
                    <button type="button" class="btn main__btn disabled" data-type="pro">BUY NOW</button>
                  </div>
                  <div class="main__img-block">
                    <img class="main__img" src="img/1.png" alt="iphone">
                    <img class="main__img" src="img/2.png" alt="iphone">
                  </div>
                </div>

                <div class="main__item dflex" id="enterprise-block">
                  <div class="main__info-block">
                    <h5>Enterprises</h5>
                    <p>60$/month</p>
                    <div class="main__checkbox-inner">
                      <p>Everything in <span class="main__span">Pro</span> plus:</p>
                      <div class="main__checkbox-item">
                        <input id="check5" type="checkbox" class="main__checkbox">
                        <label class="check-label" for="check5">
                          Dedicated download on the Apple App Store and Google Play
                        </label>
                      </div>
                      <div class="main__checkbox-item">
                        <input id="check6" type="checkbox" class="main__checkbox">
                        <label class="check-label" for="check6">Custom icon</label>
                      </div>
                    </div>
                    <button type="button" class="btn main__btn disabled" data-type="enterprise">BUY NOW</button>
                  </div>
                  <div class="main__img-block">
                    <img class="main__img" src="img/1.png" alt="iphone">
                    <img class="main__img" src="img/2.png" alt="iphone">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>

    </div>

    <!-- Scripts -->
     <script src="js/jQuery.js"></script>
     <script src="js/bootstrap.min.js"></script>
     <script src="js/checkBo.min.js"></script>
     <script src="js/index.js"></script>

  </body>
</html>
